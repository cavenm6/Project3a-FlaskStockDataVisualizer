<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Data Visualizer</title>
</head>
<body>
    <h1>Stock Data Visualizer</h1>
    <form method="POST">
        <label for="stock_symbol">Stock Symbol:</label>
        <select id="stock_symbol" name="stock_symbol" required>
            {% for symbol in stock_symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select><br>

        <label for="chart_type">Chart Type:</label>
        <select id="chart_type" name="chart_type" required>
            <option value="1">Bar Graph</option>
            <option value="2">Line Graph</option>
        </select><br>

        <label for="time_series">Time Series:</label>
        <select id="time_series" name="time_series" required>
            <option value="1">Intraday</option>
            <option value="2">Daily</option>
            <option value="3">Weekly</option>
            <option value="4">Monthly</option>
        </select><br>

        <label for="begin_date">Begin Date (YYYY-MM-DD):</label>
        <input type="date" id="begin_date" name="begin_date" required><br>

        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input type="date" id="end_date" name="end_date" required><br>

        <button type="submit">Generate Chart</button>
    </form>
</body>
</html>
